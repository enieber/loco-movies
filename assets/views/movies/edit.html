{% extends "base.html" %}

{% block title %}
Edit movies: {{ item.id }}
{% endblock title %}

{% block page_title %}
Edit movies: {{ item.id }}
{% endblock page_title %}

{% block content %}
<div class="mb-10">
    <div id="error-message" class="mt-4 text-sm text-red-600"></div>
    <form hx-put="/movies/{{ item.id }}" hx-ext="json-enc" hx-target="#success-message" class="flex-1 lg:max-w-2xl">
        <div class="space-y-2">
    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for=":r2l:-form-item">name</label>
    <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm md:text-sm" id="name" name="name" type="text" value="{{item.name}}"  />
</div>
        <div class="space-y-2">
    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for=":r2l:-form-item">star</label>
    <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm md:text-sm" min="-2147483648" max="2147483647" id="star" name="star" type="number" value="{{item.star}}"  step="1" />
</div>
        <div class="space-y-2">
    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for=":r2l:-form-item">active</label>
    <input class="flex rounded-md border border-input bg-transparent text-base shadow-sm md:text-sm" id="active" name="active" type="checkbox" value="true" {% if item.active %}checked{%endif %}  />
</div>
        <div>
            <div class="mt-5">
                <button class=" text-xs py-3 px-6 rounded-lg bg-gray-900 text-white" type="submit">Submit</button>
                <button class="text-xs py-3 px-6 rounded-lg bg-red-600 text-white"
                    hx-delete="/movies/{{ item.id }}"
                    hx-confirm="Are you sure you want to delete this item?"
                    hx-target="body"
                    hx-redirect="/movies"
                >Delete</button>
            </div>
        </div>
    </form>
    <div id="success-message" class="mt-4"></div>
    <br />
    <a href="/movies">Back to movies</a>
</div>
{% endblock content %}

{% block js %}

{% endblock js %}
